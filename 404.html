<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // Extract the path from the URL
      var path = window.location.pathname;
      // Redirect to index.html with the path as a query parameter
      window.location.replace('/index.html?redirect=' + path);
    </script>
  </head>
  <body>
  </body>
</html>
